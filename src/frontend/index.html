<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection" />
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <main>
        <!-- Navigation bar -->
        <nav style="background-color:#124580">
            <div id="xx" class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
            </div>
        </nav>

        <!-- Page Body -->
        <div class="container">
            <br />
            <br />

            <div class="row">
                <div id="actionPanel" class="row">
                    <div class="col s12">
                        <a id="btnAddDevice" class="btn waves-effect waves-light green">
                            <i class="material-icons left">add</i>Agregar dispositivo
                        </a>
                        <a id="btnRefresh" class="btn waves-effect waves-light blue" style="margin-right: 10px;">
                            <i class="material-icons left">refresh</i>Refrescar
                        </a>
                    </div>
                </div>

            </div>

            <!-- Panel para editar dispositivos -->
            <div class="col s12 m12 l6 xl6" id="editPanel" style="display: none;">
                <h4 id="deviceEditorTitle"></h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="editName" type="text" class="validate">
                        <label id="editNameLabel" for="editName">Nombre del Dispositivo</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="editDescription" type="text" class="validate">
                        <label id="editDescriptionLabel" for="editDescription">Descripción del Dispositivo</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="editType" type="text" class="validate">
                        <label id="editTypeLabel" for="editType">Tipo de Dispositivo</label>
                    </div>
                    <button id="saveDevice" class="btn waves-effect waves-light" type="button">Guardar</button>
                    <button id="cancelDeviceChanges" class="btn waves-effect waves-light"
                        type="button">Cancelar</button>
                </div>
            </div>

            <div class="row">
                <div class="">
                    <ul id="list" class="">
                        <!-- Aquí se llenará dinámicamente la lista de dispositivos -->
                    </ul>
                </div>

            </div>

        </div>
    </main>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#124580">
    </footer>

</body>

</html>
